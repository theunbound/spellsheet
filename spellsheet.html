        <!-- TEMPLATES -->

        <!-- Spell table-row -->
        <template id="spellrow-template">
            <!-- TODO: Maybe look in to more stuff about template?
                 Several hundred script blocks blinking in and out of existence
                 is playing some quite understandable havoc with the js engine's
                 ability to optimize.-->
            <tr class="spell-row">
                <td class="space-cell">
                    <input type="checkbox" class="spell-check-box">
                </td>
                <td class="name-col">
                    <script type="text/javascript">
                     {
                         let rn = parseInt(document.currentScript.parentNode
                                                   .parentNode.id);
                         if (rn) {
                             let mom = document.currentScript.parentNode
                             let name = db({Id:rn}).select("Name")[0];
                             mom.insertBefore(
                                 document.createTextNode(name),
                                 document.currentScript.nextSibling
                             );
                             mom.normalize();
                             document.currentScript.nextSibling
                                     .replaceWith(name);
                             /* mom.removeChild(document.currentScript); */
                         }
                     }
                    </script>
                    <span class="components">
                        <script type="text/javascript">
                         {
                             let mom = document.currentScript.parentElement;
                             let rn = parseInt(mom.parentElement
                                                  .parentElement.id);
                             if (rn) {
                                 let record = db({"Id":rn}).first();
                                 mom.textContent =
                                     (record.Components
                                    ? ', ' + record.Components : '')
                                     + (record.Page ? ', ' + record.Page : '');
                             }
                         }
                        </script>
                    </span>
                    <span class="prop-cell">
                        <script type="text/javascript">
                         {
                             let mom = document.currentScript.parentNode;
                             let rn = parseInt(mom.parentElement
                                                  .parentElement.id);
                             if (rn) {
                                 let record = db({"Id":rn}).first();
                                 let props = (record.Concentration
                                            ? "\u2689" : "")
                                           + (record.Ritual ? "\u2729" : "")
                                           + (record.SpecialM ? "\u2756" : "");
                                 mom.textContent = props;
                             }
                         }
                        </script>
                    </span>
                </td>
                <td class="range-number">
                    <script type="text/javascript">
                     {
                         let rangeNode = document.currentScript.parentNode;
                         let rn = parseInt(rangeNode.parentElement.id);
                         if (rn) {
                             let rangeUnitNode =
                                 rangeNode.parentNode
                                          .querySelector(".range-unit");
                             let record = db({"Id":rn}).first();
                             if (record.Range) {
                                 if ((Object.keys(record.Range)).length == 1) {
                                     rangeNode.textContent =
                                         record.Range[Object
                                             .keys(record.Range)[0]];
                                     rangeUnitNode.textContent =
                                         rangeNames[Object.keys(record.Range)]
                                         || Object.keys(record.Range);
                                     // TODO: Handle aliases of "Feet".
                                 } else if (Object.keys(record.Range).length
                                     > 1) {
                                     console.warn("Record " + record.Name
                                                + " has more than one range "
                                                + "entry. Using either Feet or "
                                                + "an arbitrary one.");
                                     var pickedKey = (record.Range["Feet"])
                                                   ? "Feet"
                                                   : Object
                                                       .keys(record.Range)[0];
                                     rangeNode.textComtent =
                                         record.Range[pickedKey];
                                     rangeUnitNode.textContent =
                                         rangeNames[pickedKey] || pickedKey;
                                 }
                             } else rangeNode
                                 .removeChild(document.currentScript);
                         }
                     }
                    </script>
                </td>
                <td class="range-unit"></td>
                <td class="casttime-number"></td>
                <td class="casttime-unit"></td>
                <td class="arrow"></td>
                <td class="duration-number"></td>
                <td class="duration-unit"></td>
                <script type="text/javascript">
                 {
                     let rn = parseInt(document.currentScript
                                               .parentNode.id);
                     if (rn) {
                         let row = document.currentScript.parentNode;
                         let record = db({"Id":rn}).first();
                         let ctNode = 
                             row.querySelector(".casttime-number");
                         let ctUnitNode =
                             row.querySelector(".casttime-unit");
                         let arrowNode =
                             row.querySelector(".arrow");
                         let durNode =
                             row.querySelector(".duration-number");
                         let durUnitNode =
                             row.querySelector(".duration-unit");
                         if (record.CastingTime
                             && Object.keys(record.CastingTime).length !=
                                 0) {
                             
                             let ctKey =
                                 Object.keys(record.CastingTime)[0];
                             ctNode.textContent =
                                 record.CastingTime[ctKey];
                             ctUnitNode.textContent =
                                 timeNames[ctKey] || ctKey;
                             arrowNode.textContent = "›";
                         }
                         if (record.Duration
                             && Object.keys(record.Duration).length != 0) {
                             
                             let durKey =
                                 Object.keys(record.Duration)[0];
                             durNode.textContent =
                                 record.Duration[durKey];
                             durUnitNode.textContent =
                                 timeNames[durKey] || durKey;
                             arrowNode.textContent = "›";
                         }
                     }
                 }
                 document.currentScript.parentNode.removeChild(
                     document.currentScript);
                </script>
                <td class="dice-cell" contenteditable="true">
                    <script type="text/javascript">
                     {
                         let rn = parseInt(document.currentScript
                                                   .parentNode.parentNode.id);
                         if (rn) {
                             let diceCell = document.currentScript.parentNode;
                             let record = db({"Id": rn}).first();
                             /* if (!document.location.hash.includes("folded")) {
                              *     diceCell.contentEditable = true;
                              * } */
                             diceCell.addEventListener("focusout", () => {
                                 if ((db({Name:record.Name})
                                     .select("Dice")[0] || "") ==
                                         diceCell.textContent)
                                     return;

                                 var nString = diceCell.textContent
                                                       .replace(/\s([\S]*)\s/
                                                              , "$1");
                                 diceCell.textContent = nString;
                                 db({Name:record.Name}).update({Dice:nString});
                                 
                                 if (lDiffDb({Name:record.Name}).count() > 0) {
                                     lDiffDb({Name:record.Name})
                                         .update({Dice: nString});
                                 } else {
                                     lDiffDb.insert({Name: record.Name,
                                                     Dice: nString});
                                 }
                             }, false);
                             diceCell.addEventListener("keydown", (e) => {
                                 if (e.key == "Enter") {
                                     e.preventDefault();
                                     e.target.blur();
                                 }
                                 if (e.key == "Esc") {
                                     e.target.blur();
                                 }
                             }, false);
                             diceCell.textContent =
                                 (record.Dice ? record.Dice : "");
                         }
                     }
                    </script>
                </td>
            </tr>
        </template>

// Check for the various File API support.

var levelSpells = {
  /* This objects holds the maximum known spells per level entered by 
     the user, the number of selected spells per level, the number
     of spells remaining and methods for keeping track of those
     numbers. */
  
  /* Initial variables. */
  // 0: 0,
  breaks: [0],                  // Cantrips count seperately
  max: {},
  sel: {},
  
  reset: function() {
    for (var p in this.max) {
      this[p] = this.max[p];
    }
    this.max = {};
    this.sel = {};
  },
  
  change: function (inlvl, down, nosel) {
    /* Handle changes in spells remaining and spells selected.
       inlvl: Spell level to change
       down: If true, adjusts the number of remaining spells 
       at inlvl down
       nosel: If true, the number of selected spells at inlvl is
       not adjusted. Otherwise, it is adjusted up if down
       is true, and downwards if down is false. Primarily
       used internally by levelSpells' other methods. */
    
    if (this[inlvl] != undefined) {
      var nlvl = inlvl;
      
      if (inlvl <= 0) { /* Cantrips */
        if (this.max[inlvl] == undefined) this.max[inlvl] = this[inlvl];
        /* this.sel shouldn't be needed for cantrips. */
        if (down) this[inlvl]--; else this[inlvl]++;
        
      } else { /* inlvl > 0 */
	if (down) {
          
	  nlvl = inlvl;
          while (this[nlvl] <= 0) { /* Find the first spell level with open slots */
	    nlvl++;
            
	    if (this[nlvl] == undefined) {/* Out of bounds: goto inlvl */
              nlvl = inlvl;
              while (this.sel[nlvl] == undefined || this.max[nlvl] == undefined
                     || this.sel[nlvl] <= this.max[nlvl] - this[nlvl]) {
                // Have we stolen some slots from lower levels?
                nlvl--;
                if (nlvl <= 0) {  // nope
                  nlvl = inlvl;
                  break;
                }
              }
              break;
	    }
	  }

          /* Remember the maximum number of slots */
	  if (this.max[nlvl] == undefined) this.max[nlvl] = this[nlvl];
          /* And adjust */
	  this[nlvl]--;
          
	} else {/* not down */
	  nlvl = inlvl;

          /* Compute the cumulative difference between used spell slots
             and selected spells at spell levels of inlvl or lower. */
          let miss = 0;
          while (nlvl > 0) {
            miss += (this.sel[nlvl] || 0 )
              - ((this.max[nlvl] == undefined) ? this[nlvl] : this.max[nlvl])
              + this[nlvl];
            nlvl--;
          }

          /* Find the highest spell slot that a spell of inlvl could
             have been taken from. If miss is not greater than zero,
             a higher spell slot could not have been used.*/
          nlvl = inlvl;
	  while ( miss > 0 ) {
            /* Move up the levels, while keeping miss updated */
            if (this[nlvl + 1] != undefined) {
              nlvl++;
              miss += (this.sel[nlvl] || 0 )
                - ((this.max[nlvl] == undefined) ? this[nlvl] : this.max[nlvl])
                + this[nlvl];
            } else { /* Out of bounds */
              /* Pick the highest level with more used spell slots
                 than selcted spells */
              while (0 >= (this.sel[nlvl] || 0 )
                     - (this.max[nlvl] == undefined)
                     ? this[nlvl] : this.max[nlvl]
                     + this[nlvl]
                     /* Or inlvl, as a last resort */
                     && nlvl > inlvl ) {
                nlvl--;
              }
              break;
            }
          }
          /* Find the highest negative, if any. Levels with negative
             slots remaning get filled first. */
          for (let i = nlvl; i > 0; i--) {
            if (this[i] < 0) {
              nlvl = i;
              break;
            }
          }

	  /* Neither of these two ought to happen. */
	  if (this.max[nlvl] == undefined) this.max[nlvl] = this[nlvl];
	  if (this.sel[nlvl] == undefined && !nosel) this.sel[nlvl] = 0;

          /* And finally, adjust */
	  this[nlvl]++;
        }
      }
      
      /* Update displayed values */

      let seenDispLvlBelow = new Set();
      let seenDispLvlAbove = new Set();
      for (let n of document.querySelectorAll('.disp-div .lvctr')) {
        if (n.dataset.lvl <= nlvl)
          seenDispLvlBelow.add(parseInt(n.dataset.lvl));
        if (n.dataset.lvl >= nlvl)
          seenDispLvlAbove.add(parseInt(n.dataset.lvl));
        if (n.dataset.lvl == nlvl) 
          n.textContent = this[nlvl];
      }
      // console.log(seenDispLvlBelow, seenDispLvlAbove);
      if (! seenDispLvlBelow.has(nlvl) && seenDispLvlAbove.size > 0 ) {
        let dnum = 0;
        let dlvl = Math.min(...seenDispLvlAbove,
                            Math.min(...this.breaks.filter( el => {
                              return el >= nlvl;
                            }))
                           );
        let slvl = Math.max(...seenDispLvlBelow,
                            Math.min(...Object.keys(this).filter(el => {
                              return !isNaN(el);
                            })) - 1,
                            Math.max(...this.breaks.filter( el => {
                              return el < nlvl;
                            }))
                           ) + 1;
        for (var n = slvl; n <= dlvl; n++) {
          dnum += this[n];
        }
        for (let n of document.querySelectorAll('.disp-div .lvctr')) {
          if (n.dataset.lvl == dlvl)
            n.textContent = dnum;
        }
      }
    }

    /* Keep track of the number of spells selected at each level */
    if (!nosel) {
      if (down) {
	if (this.sel[inlvl] == undefined) this.sel[inlvl] = 1;
        else this.sel[inlvl]++;
      } else {
	if (this.sel[inlvl] == undefined) {
	  this.sel[inlvl] = -1; /* It shouldn't be, though... */
	} else this.sel[inlvl]--;
      }
    }
  },

  updateHash: function() {
    /* Put the number of spell slots available in the address bar. */

    /* Get the relevant URL segment, and retrieve the array */
    let hash = window.location.hash.replace("#", "").split("&");
    let hArr = [];
    for (var i = hash.length - 1; i >= 0; i--) {
      if ( hash[i].includes("ml=") ) {
        hArr = hash[i].replace("ml=", "").retrieveArrayFromOptimizedURIComponent();
        hash.splice(i, 1);
      }
    }

    let cArr = this.updateTotalMax();

    /* Don't trigger the hashchange event if the hash won't actually change */
    if (cArr.length == hArr.length && cArr.every((e,i) => e === hArr[i])) return;

    /* Otherwise... */
    hash.push("ml=" + cArr.toOptimizedURIComponent());
    window.location.hash = hash.join("&");
  },

  updateTotalMax: function() {
    /* Generate the current array */
    let cArr = [];
    let tInd = 0;
    while (this[tInd] != undefined) {
      cArr.push((this.max[tInd] != undefined) ? this.max[tInd] : this[tInd]);

    }

    /* And the combined number of spell slots available */
    this.totalMax = cArr.reduce( (a,e) => a += e, 0);
    return cArr;

      this.max[lv]++;
      this.change(lv, false, true);

  /* Set spellslots to the contents of an array */
  swallowArray: function(array) {
    var aLvl = 0;
    while (aLvl < array.length || this[aLvl] != undefined) { 
      this.runLevelTo(aLvl, (aLvl < array.length) ? array[aLvl] : 0);

      /* Clean out spell levels that have been taken out */
      if (aLvl >= array.length) {
        this.max[aLvl] = undefined;
        this[aLvl] = undefined;
      }
      aLvl++;
    }

    /* Replace every counterdiv in the document with an updated version */
    for (let e of document.getElementsByClassName('counterdiv')) {
      console.log(e);
      e.parentElement.replaceChild(this.giveCounterDiv(), e);
    }
    this.updateHash();
  },

  siphonHashObject: function(hash) {
    if (hash.ml) {
      var aLvl = 0;
      while (aLvl < hash.ml.length || this[aLvl] != undefined) { 
        this.runLevelTo(aLvl, (aLvl < hash.ml.length) ? hash.ml[aLvl] : 0);

        /* Clean out spell levels that have been taken out */
        if (aLvl >= hash.ml.length) {
          this.max[aLvl] = undefined;
          this[aLvl] = undefined;
        }
        aLvl++;
      }

      /* Replace every counterdiv in the document with an updated version */
      for (let e of document.getElementsByClassName('counterdiv')) {
        console.log(e);
        e.parentElement.replaceChild(this.giveCounterDiv(), e);
      }

      hash.ml = null;
    }
    
    return hash;
  }
};

/* Tie a display name to a numeric */
function getNameOfLvl(i) {
  var j = i % 10,
      k = i % 100,
      outSpan = document.createElement('span');
  if (i == 0)  outSpan.textContent = "Cantrips";
  else if (j == 0)
    outSpan.innerHTML = i + "<sup>th</sup>";
  else if (j == 1 && k != 11) {
    outSpan.innerHTML = i + "<sup>st</sup>";
  } else if (j == 2 && k != 12) {
    outSpan.innerHTML = i + "<sup>nd</sup>";
  } else if (j == 3 && k != 13) {
    outSpan.innerHTML = i + "<sup>rd</sup>";
  } else {
    outSpan.innerHTML = i + "<sup>th</sup>";
  }
  return outSpan;
}

function buildTable( query ) {

      // window.location.hash.replace(/.*qf=([^&]*).*|.*/, "$1")
      // .retrieveArrayFromOptimizedURIComponent();
  if (qf.length == 0) qf = false;
  console.log("buildTable qf: ", qf);

  /* Get array of spells with callout from address line, or false */
  var cf = [].map.call(document.querySelectorAll('tr.spell-row.called'),
                       e => parseInt(e.id));

  // var cf = window.location.hash.replace(/.*cf=([^&]*).*|.*/, "$1")
  //     .retrieveArrayFromOptimizedURIComponent();
  if (cf.length == 0) cf = false;

  /* The array of spells with callout might have any number of class names
     as its first entries. If so, all spells associated with that class
     are called out, along with that class' representation in #classdisp.
     Spells selected by a class name that also occur by Id in the rest of
     the array are considered UN-selected, while spells that weren't
     selected by class name, and occur by Id are selected in addition.*/
  if (cf && typeof cf[0] == "string") {
    let cfSet = new Set(); /* Sets don't allow duplicate entries */
    while (typeof cf[0] == "string") {
      let cClass = cf.shift(); /* Pick class names from the front */
      for (const e of db({Classes:{has:cClass}}).select("Id") )
      {
        cfSet.add(parseInt(e));
      }
      /* Highlight class entry in #classdisp */
      document.querySelector('#classdisp .' + cClass.replace(/ /g, "-"))
        .classList.add("called");
    }
    for (let e of cf) {
      if (cfSet.has(e)) {
        cfSet.delete(e);
      } else {
        cfSet.add(e);
      }
    }
    cf = [...cfSet]; /* Set to array */
  }

    classQuery[i] = e.replace(/-/g, " ");

  query = db([query.filter({Classes:{has:classQuery}}).get(),{Id:qf}]);

  // query.filter([{Classes:{has:classQuery}},{Id:qf}]).select("Classes")

  //     : Math.max(...tlvls, maxClass);
  // });
    // TODO: A spell might in theory have different levels for different
    // classes (in systems other than 5e), but nothing deals with that at the

     once we know an acceptable breakpoint occurs before the current

     (approximately) in lines in the global variable 
     tableHeightGuess.
     Acceptable column breaks are at level headings, or, if the 
     number of empty lines at the bottom of a column would exceed
     the variable allowableBottomGap, at school headings.
     (Yes, this is a crude way of going about this. There is a CSS
     property ([break-after]
     (https://developer.mozilla.org/en-US/docs/Web/CSS/break-after))
     that controls these choices to some extent, but it has limited
     support, and only in Microsoft browsers for some reason.)
  */
  var tableBuffer = [],
      flushedLines = 0;
  function flushTableBuffer() {
    /* First in, first out */
    if (tableBuffer.length > 0) flushedLines += tableBuffer.length + 2;
    while (tableBuffer.length > 0) {
      table.appendChild(tableBuffer.shift());
    }
  };
  
  /* First, arrange by spell level */
  for (var slv = minClass; slv <= maxClass; slv++) {

    /* Level header */
    var row = document.getElementById("lvl-break-template-" + slv);
    if (row) {
      row = row.content.cloneNode(true);
    } else {
      row = document.getElementById("lvl-break-template").content.cloneNode(true);
    }
    row.querySelector("h2").appendChild( getNameOfLvl(slv) );
    tableBuffer.push(row);

    /* Filter object for spell level */
    var qa = [];
    for (let cl of classQuery) {
      let wz = {};
      wz[cl] = slv;
      qa.push({Classes:wz});
    }

    let subTableBuffer = [], /* Used when using the sub-optimal break point */
        cSchool; /* Current school */
    
    /* Select entries of the right class and level, and do for each */
    // query.filter([qa,{Id:qf}]).each(function(record,recordNumber) {
    query.filter(function() {return Object.values(this.Classes).includes(slv);})
      .order("School, Name")
      .each(function(record,recordNumber) {
      if (record.School != cSchool) {
        /* Found a new school. Dump small buffer into big buffer */
        tableBuffer = tableBuffer.concat(subTableBuffer.splice(0));
        
        /* But a header for the new school in the small buffer */
	cSchool = record.School;
	let row = document.getElementById("sch-break-template").content.cloneNode(true);
	row.querySelector('h4').textContent = record.School;
        subTableBuffer.push(row);
      }

      subTableBuffer.push(createTableRow(record, slv, qf && qf.includes(record.Id) ));

      /* Add .called to entries in cf */
      if (cf && cf.includes(record.Id)) {
        subTableBuffer[subTableBuffer.length - 1].classList.add("called");
      }

      /* Column size check. Only when folded and a tableHeightGuess has been given */
      if ( isFolding
           && tableHeightGuess > 0
           && flushedLines + tableBuffer.length + 2 /* Level headers are approx. 2 taller */
           + subTableBuffer.length
           >= tableHeightGuess
         ) {
        /* If it fits in this column, flush */
        if (flushedLines < tableHeightGuess - allowableBottomGap) {
          flushTableBuffer();
        }

        /* Next column */
        swDiv.appendChild(table);
        table = document.createElement('table');
        table.classList.add('spelltable');
        flushedLines = 0;
      }
      return;
    });

    /* Flush remaining */
    tableBuffer = tableBuffer.concat(subTableBuffer);
    flushTableBuffer();
  }

  swDiv.appendChild(table);
  
  var oldSpWrapper = document.getElementById("spellwrapper");
  oldSpWrapper.parentNode.replaceChild(swDiv, oldSpWrapper);
  // let rEl = swDiv.querySelector('.spelltable');
  // if (rEl)
  //   swDiv.replaceChild(table, rEl);
  // else
  //   swDiv.appendChild(table);

  //   /* Clear existing spelltable(s) */
  // let dlist = document.getElementsByClassName('spelltable');
  // for (var ri = dlist.length - 1; ri >= 0; ri--) {
  //   if (dlist[ri] !== table)
  //     dlist[ri].parentElement.removeChild(dlist[ri]);
  // }
};

function distinctKeys(objectOrArray) {
  if (Array.isArray(objectOrArray)) {
    let keySet = new Set();
    for (let a of (objectOrArray))

        keySet.add(b);
    return [...keySet].sort();
  } else {
    return new Object.keys(objectOrArray).sort();
  }
};

function hashObject(hash = window.location.hash) {
  /* Put the current hash in an array. */
  hash = hash.replace("#", "").split('&');
  if (hash[0] == "") hash.shift();
  // console.log(hash);

  var ho = {};
  
  for (let e of hash) { 
    let f = e.split("=");

    if (f.length > 1) {
      ho[f[0]] = f[1].retrieveArrayFromOptimizedURIComponent();
    } else {
      ho[f[0]] = true;
    }
  }

  ho.toString = function() {
    let newhash = "";
    for (let e of Object.keys(ho)) {
      if (e == "write" || e == "toString" || !ho[e] )
        continue;
      if (newhash !== "") {
        newhash = newhash + "&";
      }
      if (ho[e]) {
        newhash = newhash + e;
        if (ho[e] !== true)
          newhash = newhash + "=" + ho[e].toOptimizedURIComponent();
      }
    }
    return newhash;
  };

  ho.write = function() {
    window.location.hash = ho.toString();
  };

  return ho;
};

function consumeHash(hash = hashObject()) {

  hash = levelSpells.siphonHashObject(hash);

  if (hash.qf) {
    for (let cb of document.querySelectorAll(

function regurgitateHash() {
  var hash = hashObject();
  hash = levelSpells.embellishHashObject(hash);
  
  let cf = [].map.call( document.querySelectorAll(".spelltable .called"),
                        row => parseInt(row.id));
  let ccf = [].map.call( document.querySelectorAll("#classdisp .called"),
                         cel => cel.dataset.class);
  if (ccf.length > 0) {
    let lq = (globalFilterObject === undefined) ? db(globalFilterObject) : db();
    let calledClassSpells = lq.filter({Classes:{has:ccf}}).select("Id");
    for (let ccs of calledClassSpells) {
      let ci = cf.indexOf(ccs);
      if (ci >= 0) 
        cf.splice(ci,1);
      else
        cf.push(ccs);
    }
  }
  hash.cf = (cf.length > 0 || ccf.length > 0) ? ccf.concat(cf) : null;
  
  let qf = [].map.call( document.querySelectorAll(".spelltable input:checked"),
                        cb => parseInt(cb.name));
  hash.qf = (qf.length > 0) ? qf : null;

  let ic = [].map.call( document.querySelectorAll("#classdisp .selected"),
                        cel => cel.dataset.class);
  hash.ic = (ic.length > 0) ? ic : null;
  
  return hash;
};

  for (let e of Object.keys(object)) {

/* Put number of selected spells (if any) and number of spell slots
   (if any) in the document title. Changing the title also creates an
   entry in the browser's navigation history. */
function numbersInTitle() {
  var title = document.title;
  var hash = window.location.hash;
  var out = "";

  /* This isn't really a number, I suppose. But descriptive */
  if (hash.includes("folded") ) {
    out = " (folded)";
    
  } else {
    hash = hash.split("&");
    let l = 0, j = 0;
    hash.forEach( (e) => {
      if (e.includes("qf="))
        l = e.split('+').length;
      if (e.includes("ml="))
        j = levelSpells.totalMax;
    });
    if (j > 0) out = " ( " + l + " / " + j + " )";
    else if (l > 1) out = " ( " + l + " )";
  }

  /* Find any old information that might be in the current title */
  while (title.endsWith(' ') || title.endsWith(")")) {
    if (title.endsWith(')') ) {
      title = title.substring(0,title.lastIndexOf('('));
    } else {
      title = title.substring(0, title.length - 1);
    }
  }
  title += out;

  /* Only update the title if the new one is different. Keeps the 
     browsing history cleaner */
  if (title != document.title) document.title = title;
};

/* Handler for files and text fragments entered through drag'n'drop
   and by pasting */
function takeInput(dt) {

  /* Files go to the files handler */
  if (dt.files.length > 0) {
    handleFileSelect(dt.files);
    return;
  }

  /* Check for the presence of text */
  let data = "";
  if (dt.types.includes("text/plain")) data = dt.getData("text/plain");
  else if (dt.types.includes("text")) data = dt.getData("text");
  else return;

  /* Then acknowledge to user */
  var output = initializeOutputItem(
    "<li><strong>Pasted</strong> &mdash; " + data.length + " bytes</li>"
  );

  /* Then process */
  addDb(data);
};

/* Look ready for drag'n'drop */
function putUpDropSign(e) {
  document.body.classList.add('dragging');

  /* Keep the overlay element as one of this function's properties
     once it's been created the first time. These elements require
     the right CSS to function! */
  if (this.overlay == undefined) {
    this.overlay = document.createElement('div');
    this.overlay.classList.add('drop-blank');
    
    let overLabel = document.createElement('div');
    overLabel.classList.add('drop-label');
    overLabel.innerHTML = "<span>Drop JSON file</span>";
    this.overlay.appendChild(overLabel);

    let catchField = document.createElement('div');
    catchField.classList.add('catchfield');
    catchField.addEventListener('dragleave', () => {takeDownDropSign();}, false);
    catchField.addEventListener('drop', (e) => { 
      e.preventDefault();
      takeDownDropSign();
      takeInput(e.dataTransfer);
    }, false);
    this.overlay.appendChild(catchField);
  }
  document.body.appendChild(this.overlay);

  /* For takeDownDropSign()'s closure. */
  var cloOverlay = this.overlay;

  takeDownDropSign = function() {
    document.body.classList.remove('dragging');
    document.body.removeChild(cloOverlay);
    takeDownDropSign = function() {return;};
  };
};

function addDbObject(dbObj) {

    /* A function that calls addDb() ought to already have created an
     entry in the <output> element where messages from here can go */
  var out = document.querySelector("#source-summary li:last-child");

  /* Temporary database for the new input */
  var ndb;
  try {
    ndb = TAFFY(dbObj);
  } catch (e) {
    out.appendChild(document.createTextNode(
      " (Error: addDbObject cannot parse the provided object into a db.)"
    ));
    out.classList.add("error");
    return;
  }
  
  // Collapse duplicates, irrespective of case:
  var names = new Set(ndb().distinct("Name").map( e => e.toLocaleLowerCase() ));
  if (ndb().count() != names.length) {

    /* Duplicates exist. Go through each record and check if it 
       specifically has duplicates */
    for (const name of names) {
      let nquery = ndb({Name:{isnocase:name}});
      if (nquery.count() > 1) {
        /* Database has more than one match to this name. Put
           them aside, and squash them in the database */
        let nEntries = nquery.get();
        nquery.remove();

        /* Combine into a single record. Resolve conflicts by 
           which record has the most better Id. */
        let base = {}, worstId;
        for (const entry of nEntries) {
          let betterId = (entry.Id == undefined
                          || (base.Id != undefined && base.Id < entry.Id))
              ? true : false;
          if (entry.Id != undefined && (worstId == undefined || entry.Id < worstId))
            worstId = entry.Id;
          // The worst Id is the lowest, and entries should always have the
          // lowest possible Id.
          for (const key in entry) {
            if (betterId || base[key] == undefined)  base[key] = entry[key];
          }
        }
        base.Id = worstId;
        ndb.insert(base);
      }
    }
  }

  /* Handle being given the first database */
  if (db == undefined) {
    if (ndb().count() != ndb().distinct("Id").length) {

      p.appendChild(document.createTextNode("."));
      ss.appendChild(p);

    }
  } else {
    /* Extend the existing db */
    let nquery = ndb();

    /* Find Ids for the new database that do not overlap Ids
       in the old database */
    let eMax = db().max("Id"), nMin = nquery.min("Id");
    let offset = 0, minNew = 1;
    if (nMin != undefined) {
      if (nMin < eMax) offset = eMax - nMin + 1;
      minNew = nquery.max("Id") + offset + 1;
    } else {
      minNew = eMax + 1;
    }
    
    /* Combine records with matching names. Fields in the new 
       record override fields in the old one, except for Id. 
       Ignore records with no name. */
    let skippedIds = [];
    let updatedRows = 0;
    let jquery = nquery.filter({"Name":{isUndefined:false}});
    jquery.update(function() {
      let right = db({Name:{isnocase:this.Name}});
      /* Duplicates were combined above */
      if (right.count() > 0) { /* Yes same name */
        updatedRows++;
        let rightRow = right.get()[0];
        for (var column in rightRow) {
          if (column == "Classes" && this.Classes != undefined) {
            /* If both rows have Classes columns, combine them */
            for (var cls in rightRow.Classes) {
              if (this.Classes[cls] == undefined) {
                this.Classes[cls] = rightRow.Classes[cls];


              }
            }
          } else if (column == "Id"
                     || column == "Name"
                     || this[column] == undefined) {
            /* Bring fields from the old record, that are to be
               kept, into the new record */
            this[column] = rightRow[column];
          }
        }
      } else { /* No same name */
        /* Assign new Ids. Records with Id that overlaps Ids
           in the active db are shifted upwards. Records
           without Id, or a duplicated Id, are given a new 
           Id > the largest existing Id (post shift) */
        let flag = false;
        switch (true) {
        case (this.Id == undefined):
        case (jquery.filter({Id:this.Id}).count() > 1
              && !(flag = !skippedIds.includes(this.Id))): 
          this.Id = minNew++ + 1;
          break;
        case flag:
          skippedIds.push(this.Id);
        default:
          this.Id += offset;
        }
      }
      return this;
    });
    /* console.log(jquery.get());*/

    db.merge(jquery.get(), "Name");
    db = TAFFY(db().get()); /* Shake out some bugs... */

    /* Update UI */
    out.innerHTML += " (" + (jquery.count() - updatedRows) + " records added, " + updatedRows
      + " updated)";
  }

  db.sort("School, Name"); /* Sort the database */
  /* console.log(db({Id:1}).first().Name); */

  if (typeof globalFilterObject !== "undefined") {
    query = db().filter(globalFilterObject); /* Apply the global filter */
    console.log("Applied global filter object");
  } else {
    query = db();
  }
  
  /* Update the counterdiv */
  // maxSpellsFromHash(); 
  var counterDiv = document.getElementById('counterdiv');
  if (!counterDiv) {
    counterDiv = document.body.appendChild(document.createElement('div'));
    counterDiv.id = 'counterdiv';
  } else {
    for (let e of document.querySelectorAll('#counterdiv .counterdiv')) {
      console.log(e);
      e.parentNode.removeChild(e);
    }
  }
  counterDiv.appendChild(levelSpells.giveCounterDiv());
  console.log("updated counterdivs");

  /* Update everything else */
  updateClassIcons(query);
  console.log("updated class icons", query.select("Name"));
  buildTable( query );
  console.log("built new table");

  consumeHash();
  
  if ( window.location.hash.includes("folded") ) fold();
  
  numbersInTitle();
  console.log("put numbers in title");
};

function toggleCalloutListener(event) {

     click event mustn't get there */
  event.stopPropagation();

};

function toggleCallout(target) {
  
  target.classList.toggle("called");

  /* When calling out an entire class */
  if (target.tagName != 'TD') {
    let cl;
    for (const e of target.classList) {
      if (e != "box" && e != "class-text" && e != "called") {
        cl = e.replace(/-/g, " ");
        break; /* There shouldn't be several, but we'll just go
                  with the first one in any case */
      }
    }
    if (cl) { /* Otherwise, we didn't find a class name */
      let toggleOn = target.classList.contains("called");

      /* Get the Id of every record with class cl */
      let classIDs = db( function() {
        return this.Classes.hasOwnProperty(cl);
      } ).select("Id");
      
      for (const e of classIDs) {
        let row = document.getElementById(e);
        if (row) {
          if (toggleOn) {
            row.classList.add("called");
          } else {
            row.classList.remove("called");
          }
        }
      }
    }
  }
};

function startCallingOut(event) {
  /* Find the evnent if none was passed. (Handlers registered through onclick
     do not get passed an event object.)*/
  let ev = event || arguments[0] || window.event;
  ev.stopPropagation();
  document.getElementById("callout").onclick = ""; /* The callout button */
  
  commit();
  
  document.body.classList.add("calling");
  document.addEventListener("click", stopCallingOut, {once: true, useCapture: false});

  for (let e of document.querySelectorAll('tr.spell-row')) {
    e.addEventListener("click", toggleCalloutListener, false);
  }
  for (let e of document.querySelectorAll('#classdisp > *:not(#classclear)')) {
    e.addEventListener("click", toggleCalloutListener, false);
    e.removeEventListener("click", toggleActiveClass, false);
  }
};

function stopCallingOut() {
  document.body.classList.remove("calling");

  for (let e of document.querySelectorAll('tr.spell-row')) {
    e.removeEventListener("click", toggleCalloutListener, false);
  }
  for (let e of document.querySelectorAll('#classdisp > *:not(#classclear)')) {
    e.removeEventListener("click", toggleCalloutListener, false);
    e.addEventListener("click", toggleActiveClass, false);
  }

  commit();
  document.getElementById("callout").onclick = startCallingOut;
};

/* Autoload database from domain. Some browsers block xhr from using the
   file:// protocol */
function dbFromUrl(url) {
  
  if ( url && url != "" ) {
    var xhrSpells = new XMLHttpRequest();
    xhrSpells.addEventListener("load", function (e) {
      var output = initializeOutputItem();

      if (url.startsWith("data") && typeof LZString !== "undefined") {
        output.innerHTML += "<li><strong>" + "Included database" + "</strong> &mdash; "
          + xhrSpells.response.length + " bytes";
        let convString = LZString.decompressFromBase64(xhrSpells.responseText);
        if (convString)
          addDb(convString);
        console.log(output);
        if (!output.firstElementChild.classList.contains("error")) {
          return;
        } else {
          output.innerHTML += "<li><strong>" + "Included database" + "</strong> &mdash; "
            + xhrSpells.response.length + " bytes";
        }
      } else {
        output.innerHTML += "<li><strong>" + xhrSpells.responseURL + "</strong> &mdash; "
          + xhrSpells.response.length + " bytes";
      }

      addDb(xhrSpells.responseText);
      return;
    }, false);
    xhrSpells.open( "GET", url );
    xhrSpells.send();
  }
};

        n.text = ch.innerHTML;
        ch.parentElement.replaceChild(n,ch);
      }
    } else blinkScripts(ch);
  }
};

Array.prototype.toOptimizedURIComponent = function() {
  let string = JSON.stringify(this);

  /* Take out square brackets. We don't use them. */
  string = string.replace(/[\[\]]/g, "");

  /* URI-encode. */
  string = encodeURIComponent(string);

  /* Use plusses for commas, escaped single quotes for apohstrophes
     and single quotes for double quotes.*/
  string = string.replace(/%2C/g, "+").replace(/'/g, "\\'").replace(/%22/g, "'");

  return string;
};

String.prototype.retrieveArrayFromOptimizedURIComponent = function() {
  let string = decodeURIComponent(this);
  /* Strip the name off the front, in case somebody forgot. */
  if (string.includes('=')) {
    string = string.substring(string.indexOf('=') + 1);
  }

  /* Put commas back in place of plusses, 
     double quotes in place of unescaped single quotes, and restore brackets. */
  string = "[" + string.replace(/\+/g, ",").replace(/(^|[^\\])'/g, '$1"') + "]";

  return JSON.parse(string);
};
